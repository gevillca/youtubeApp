<div class="container mt-5">
  <h1>videos de youtube</h1>
  <hr />
</div>
<div class="card-columns" *ngIf="videos.length > 0">
  <div class="card" *ngFor="let video of videos">
    <img [src]="video.thumbnails.high.url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
      <p class="card-text">
        {{ video.channelTitle }}
        <button
          (click)="verVideo(video)"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver video
        </button>
      </p>
    </div>
  </div>
</div>
<button
  type="button"
  class="btn btn-outline-primary btn-block"
  (click)="cargarMas()"
>
  Cargar mas videos
</button>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Launch
</button> -->

<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="315"
          [src]="videoSel.resourceId.videoId | videoYoutube"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cerrrarModal()"
        >
          Cerrar Video
        </button>
      </div>
    </div>
  </div>
</div>
